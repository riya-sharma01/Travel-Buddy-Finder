<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Travel Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add Your Travel Data</h1>
        
        <!-- Form to Add Travel Data -->
        <form id="addTravelForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="contact">Your Contact (email or phone):</label>
            <input type="text" id="contact" placeholder="Enter your contact info" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter your destination" required>

            <label for="interests">Interests:</label>
            <select id="interests" required>
                <option value="" disabled selected>Select your interests</option>
                <option value="Adventure">Adventure</option>
                <option value="Beaches">Beaches</option>
                <option value="Nature">Nature</option>
                <option value="Culture">Culture</option>
                <option value="History">History</option>
                <option value="Food">Food</option>
                <option value="Nightlife">Nightlife</option>
                <option value="Relaxation">Relaxation</option>
            </select>

            <label for="travelDates">Travel Dates:</label>
            <input type="date" id="travelDates" required>

            <button type="submit">Add Travel Data</button>
        </form>
        
        <div id="successMessage"></div>
    </div>

    <script src="travel.js"></script>
</body>
</html>
