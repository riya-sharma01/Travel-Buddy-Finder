<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Travel Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find Travel Companions</h1>
        
        <!-- Search Form -->
        <form id="searchForm">
            <label for="searchDestination">Destination:</label>
            <input type="text" id="searchDestination" placeholder="Enter destination to search" required>

            <label for="searchInterests">Interests:</label>
            <select id="searchInterests" required>
                <option value="" disabled selected>Select interests to search</option>
                <option value="Adventure">Adventure</option>
                <option value="Beaches">Beaches</option>
                <option value="Nature">Nature</option>
                <option value="Culture">Culture</option>
                <option value="History">History</option>
                <option value="Food">Food</option>
                <option value="Nightlife">Nightlife</option>
                <option value="Relaxation">Relaxation</option>
            </select>

            <label for="searchDates">Travel Dates:</label>
            <input type="date" id="searchDates" required>

            <button type="submit">Search</button>
        </form>
        
        <!-- Display Search Results -->
        <div id="results" class="results-container">
            <!-- Results will be shown here -->
        </div>
    </div>

    <script src="travel.js"></script>
</body>
</html>
